<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/img/icono.ico" type="image/x-icon">
    <title>Freekick</title>
</head>

<body>
    <header>
        <div class="icono">
            <a href="./index.html">
                <img class="logo" src="./assets/img/logo.PNG" alt="">
            </a>
        </div>
    </header>
    <main>
        <div class="banner">
            <div class="texto">
                <h1>Freekick</h1>
                <p class="p1">Somos la mejor tienda de camisetas del futbol argentino</p>
            </div>
        </div>
        <div class="principal">
            <h2>Camisetas del Futbol Argentino 2022</h2>
            <a class="boton-menu botonCarrito" href="./carrito.html">
                <i class="bi bi-cart-fill botonCarrito"></i> Carrito
            </a>
        </div>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

            <div id="carrito-productos" class="carrito-productos disabled">
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total"></p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h2>Seguinos en nuestras redes sociales</h2>
        <div>
            <a class="redSocial" target="_blank" href="https://twitter.com/?lang=es">
                <i class="fa-brands fa-twitter fa-lg"></i>
            </a>
            <a class="redSocial" target="_blank" href="https://www.facebook.com/">
                <i class="fa-brands fa-facebook fa-lg"></i>
            </a>
            <a class="redSocial" target="_blank" href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram fa-lg"></i>
            </a>
        </div>
    </footer>
    <script src="carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
